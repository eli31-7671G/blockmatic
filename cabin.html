<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Blockmatic of Cabin</title>
	<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
	<style>
		html,body{height:100%;margin:0;background:#0b0b0b;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial}
		.wrap{display:flex;align-items:center;justify-content:center;height:100%;padding:16px}
		model-viewer{width:100%;max-width:960px;height:80vh;border-radius:8px;box-shadow:0 10px 30px rgba(0,0,0,.6)}
	</style>
</head>
<body>
	<div class="wrap">
		<model-viewer
			alt="Log Cabin"
			src="https://github.com/eli31-7671G/blockmatic/blob/d3f2e730a19ea82a2aabd0f66cc6d030ec43bfa9/log_cabin.glb"
			ar
			environment-image=""
			shadow-intensity="1"
			camera-controls
			touch-action="pan-y"
			auto-rotate>
		</model-viewer>
	</div>
</body>
</html>
